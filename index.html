<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanzas - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .welcome {
            text-align: center;
            padding: 20px;
        }
        .welcome h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .welcome button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff6a00;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .welcome button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>¡Bienvenido al Juego de Adivinanzas!</h1>
        <button id="startBtn">Iniciar</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', () => {
            window.location.href = 'levels.html'; // Redirigir a la página de niveles
        });
    </script>
</body>
</html>
